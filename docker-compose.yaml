services:
  db:
    image: mariadb:11.4
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW --innodb-file-per-table=1 --skip-innodb-read-only-compressed
    volumes:
      - db:/var/lib/mysql
    env_file:
      - db.env
    networks:
      - nextcloud-net

  nextcloud-proxy:
    image: nginx:stable
    restart: unless-stopped
    container_name: nextcloud-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - nextcloud-net

  redis:
    image: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - nextcloud-net

  app:
    image: nextcloud:latest
    restart: unless-stopped
    volumes:
      - nextcloud:/var/www/html
      - ./php-overrides.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD}
    env_file:
      - db.env
    depends_on:
      - db
      - redis
    networks:
      - nextcloud-net

volumes:
  tailscale-data-nextcloud:
    driver: local
  db:
    external: true
  nextcloud:
    external: true

networks:
  nextcloud-net:
    driver: bridge
